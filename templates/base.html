<!DOCTYPE html>

{% load static %}

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
        <title>Portfolio Felipe</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/style-timeline.css' %}">
        <link rel="stylesheet" href="{% static 'css/animation.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-5.2.3-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body style="background-color: #000;">
            <div data-bs-spy="scroll" data-bs-target="#menu-lista" data-bs-offset="0" class="scrollspy-example" tabindex="0">
                <header>

                    <h1>Dev <span>Felipe</span></h1>
                    <nav id="nav_bar">
                        <ul aria-label="Navegação primária" class="navegacao-primaria" id="menu-list">
                            <li><a href="#home">Home</a></li>
                            <li><a href="#about">Sobre</a></li>
                            <li><a href="#resume">Resumo</a></li>
                            <li><a href="#projects">Meus Projetos</a></li>
                            <li><a href="#contact">Contato</a></li>
                        </ul>
                        <i class="fa-solid fa-bars"></i>
                    </nav>
                </header>

                <div id="page_content" class="container">
                    {% block main %}
                    {% endblock %}
                </div>
            </div>
    </body>

    <script src="{% static 'js/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-ajax.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/projects.js' %}"></script>

</html>
